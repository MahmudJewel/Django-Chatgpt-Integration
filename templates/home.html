{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <title>ChatGPT Implementation</title>
</head>
<section>
    <br><br>
    <h3 class="text-center">Ask Your Questions</h3>
    <form class="form text-center" method="post">
        {% csrf_token %}
        <br>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <input type="text" name="userinput" placeholder="Ask me" {% if user_input %} value={{ user_input }} {% endif %} class="form-control" required /> <br>
                <input type="submit" value="submit" class="btn btn-primary mt-3" />
                <!-- <div class="btn btn-primary mt-3">submit</div> -->
            </div>
            <div class="col-md-3"></div>
        </div>
    </form>
    <br>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
</section>
{% endblock %}
